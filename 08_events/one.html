<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Events</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing Image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="laptop" src="https://images.pexels.com/photos/2148216/pexels-photo-2148216.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="laptop"></li>
            <li><img width="200px" id="building" src="https://images.pexels.com/photos/18795067/pexels-photo-18795067/free-photo-of-captivating-views-of-burj-khalifa-a-sky-high-experience.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
            <li><img width="200px" id="water" src="https://images.pexels.com/photos/17181108/pexels-photo-17181108/free-photo-of-a-person-standing-on-rocks-in-the-water.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
            <li><img width="200px" id="cat" src="https://images.pexels.com/photos/18799723/pexels-photo-18799723/free-photo-of-a-black-cat-sitting-on-top-of-a-car.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt=""></li>
            <li><img width="200px" id="women" src="https://images.pexels.com/photos/16529985/pexels-photo-16529985/free-photo-of-woman-in-red-fur-posing-in-front-of-paris-cityscape.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>
            <li><a style="color: aliceblue;"href="https://www.google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // bad approach
    // document.getElementById('cat').onclick = function() {
    //     alert('Cat Clicked'); 
    // }
    
  // must read // type, timestamp, defaultPrevented,
// target,toElement, srcElement, currentTarget,
// altkey, CtrlKey, ShiftKey, keyCode
// good approach
document.getElementById('images').addEventListener('click' , function(e){
    console.log('clicked inside the ul');
},false ) 
document.getElementById('cat').addEventListener('click' , function(e){
    console.log('cat clicked');
    e.stopPropagation()   // enevt goes not UP after bubble
},false ) 
document.getElementById('google').addEventListener('click' ,function(e){
    console.log('goole clicked');
    e.preventDefault();
    e.stopPropagation();
})
// eventPropagation = default is 'false'
// eventPropagation = false = Bubbling / true = capturingEvent
// Bubbling = goes bottom to top / captured = goes top to bottom


document.querySelector('#images').addEventListener('click', function(e){
    console.log(e.target.tagName);
    if (e.target.tagName === 'IMG') {
        console.log(e.target.id);
         let removeIt = e.target.parentNode;
    removeIt.remove();                    // oneWay to remove
    }
     
// removeIt.parentNode.removeChild(removeIt);  // otherway to remove
})


</script>
</html>
