<style>
     .card {
        /* Add shadows to create the "card" effect */
        width: 500px;

        transition: 0.3s;

<div class="card">
    <img src=
    "https://avatars.githubusercontent.com/u/10910170?v=4" alt="Avatar" style="width:100%">
    <div class="container">
      <h4>John Doe</h4>
      <p>Architect & Engineer</p>
    </div>
  </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/imranGhafoor'
    const xhr = new XMLHttpRequest();
    // console.log("UNSENT", xhr.readyState);
    xhr.open('GET', requestUrl )
    xhr.onreadystatechange = function(){     // state continusely change // Async function
        // console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);   // convert data string to numbers

            const name = function(){
                data.name()
            }
        }
    }
    xhr.send();

    document.querySelector('.card img').setAttribute("src",`${data.avatar_url}`);
    document.querySelector("h4").innerHTML = `${data.name} , Followers : ${data.followers}`;
    document.querySelector("h4").style.fontWeight = `bold`;
    document.querySelector("p").innerHTML = `${data.bio}  ${data.blog}`
    
    
    
</script>
